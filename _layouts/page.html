---
layout: default
---

<article class="page">
  <header class="page-header">
    <div class="container">
      <h1 class="page-title">{{ page.title | escape }}</h1>
      {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
      {% endif %}
    </div>
  </header>

  <div class="page-content container">
    {{ content }}
  </div>
</article>
